{% extends 'InventoryApp/base.html' %}

{% block title %}Delete Product{% endblock %}

{% block main %}

    <div class="confirm-btns">
        <a href="{% url 'product_delete' product.id %}">YES</a><a href="{% url 'product_list' %}">NO</a>
    </div>
    
{% endblock %}
